<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAFT- NFT Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="container flex flex-ai-c flex-jc-sb">
        <a href="/" class="header__logo">
          <img src="/images/logo.png" alt="" />
        </a>

        <div class="header__links hide-for-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Explore</a>
          <a href="#">Creators</a>
          <a href="#">Collections</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
        <div class="header__right flex flex-ai-c">
          <a id="hamburger" href="#" class="toggle hide-for-desktop">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <input class="search hide-for-phone" type="text" placeholder="Search" />
          <a href="#" class="button cta hide-for-phone">SIGN IN</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__grid">
          <div class="hero__text">
            <h1>Discover Digital Art Sell Your Specific <span>NFT</span></h1>
            <p>Partner with one of the world's largest retailers to showcase your brand and products</p>

            <a href="#" class="button btn-left">EXPLORE MORE</a>
            <a href="#" class="button btn-right">CREATE NOW</a>
          </div>
          <div class="hero__image"></div>
        </div>
      </div>

    <script src="/app/js/script.js"></script>
